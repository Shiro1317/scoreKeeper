<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Document</title>
</head>
<body>
    <div class="section">
        <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="https://assahaba.org/wp-content/uploads/2016/12/soccer-stock.jpg" alt="Placeholder image">
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        Marcador
                      </p>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-size-1 has-text-centered"> <span id='p1Display'>0</span> a <span id='p2Display'>0</span></h1>                      </div>
                        <p class="subtitle"> usa los botones para incrementar el marcador</p>
                        <label class="label is-large is-inline" for="playto">Limite de puntos</label>
                        <div class="select is-primary is-light is-rounded">
                            <select  name="" id="playto">
                                <option value="3">3</option>
                                <option value="5">5</option>
                                <option value="7">7</option>
                                <option value="9">9</option>
                            </select>
                        
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button class="is-primary is-light button card-footer-item is-large" id='P1Button'>+1 Player One</button>
                        <button class="is-info is-light button card-footer-item is-large" id="P2Button">+1 Player Two</button>
                        <button class="is-danger is-light button card-footer-item is-large" id="Reset">Reset</button>
                    
                    </footer>
                  </div>
            </div>
        </div>
    </div>
</div>

    

    <script src="aplicacion.js"></script>
</body>
</html>
